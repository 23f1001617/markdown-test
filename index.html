<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        #markdown-output {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Markdown to HTML Converter</h1>
    <textarea id="markdown-input" placeholder="Enter Markdown here..."></textarea>
    <button id="convert-button">Convert</button>
    <h2>Output:</h2>
    <div id="markdown-output"></div>
    
    <script>
        document.getElementById('convert-button').addEventListener('click', function() {
            const markdownText = document.getElementById('markdown-input').value;
            const htmlOutput = marked(markdownText);
            document.getElementById('markdown-output').innerHTML = htmlOutput;
        });

        fetch('input.md')
            .then(response => response.text())
            .then(data => {
                document.getElementById('markdown-input').value = data;
                const htmlOutput = marked(data);
                document.getElementById('markdown-output').innerHTML = htmlOutput;
            })
            .catch(error => console.error('Error fetching the markdown file:', error));

        // Load the marked library
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
